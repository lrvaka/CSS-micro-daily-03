            <div class="stock-title">
              <span>Stocks</span>

                class="arrow-right"
                xmlns="http://www.w3.org/2000/svg"

                height="14"

              <div class="stock-widget__stock-item-percentage">+7.77%</div>

        </div>
        <div class="stock-widget__stock-item">
